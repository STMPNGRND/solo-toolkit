<!DOCTYPE html>
<html>
  <link type="text/css" rel="stylesheet" href="./app/css/mui.css" />
  <!-- import my CSS afterwards to make it easier to override mui stuff-->
  <!-- <link rel="stylesheet" type="text/css" href="./app/css/styles.css" media="screen"/> -->
  <link rel="stylesheet" type="text/css" href="./app/css/material-icons.css"/>
  <link rel="stylesheet" type="text/css" href="./app/css/styles.css"/>

  <head>
    <meta charset="UTF-8">
    <title>Solo Toolkit</title>
        <header id="header">
            <div class="mui-appbar mui--appbar-line-height">
              <div class="mui-container-fluid">
                <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
                <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a>
                  <div id="connect-button-holder">
                    <button id="connect-button" class="mui-btn mui-btn--flat" style="float:right">Connect</button>
                    <div id="connect-progress-bar" class="progress connect-progress">
                      <div class="indeterminate" style="width: 50%"></div>
                    </div>
                </div>
              </div>
            </div>
        </header>
  </head>
    <body>

      <!-- Begin sidedrawer -->
      <div id="sidedrawer" class="mui--no-user-select">
      <!-- <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">Solo Toolkit</div> -->
      <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">
        <img id="logo" src='./app/assets/img/solo_transparent.png'>
        <div id="tagline-holder">
          <p id="tagline"> toolkit</p></div>
        </div>
          <div class="mui-divider"></div>
          <ul>
            <li id="system_info_button" class="sidebar-button ">
              <div class="mui-row">
                <i class="mui-col-sm-1 sidedrawer-icon material-icons">assignment</i>
                  <p  class="mui-col-sm-10 menu-item ui--text-title">System info</p>
              </div>
            </li>
            <li id="log_collection_button" class='sidebar-button active'>
              <div  class="mui-row">
                <i class="mui-col-sm-1 sidedrawer-icon material-icons">timeline</i>
                <p class="mui-col-sm-10 menu-item ui--text-title">Log collection</p>
              </div>
            </li>
            <li id="system_settings_button" class="sidebar-button ">
              <div class="mui-row">
                <i class="mui-col-sm-1 sidedrawer-icon material-icons">build</i>
                <p  class="mui-col-sm-10 menu-item ui--text-title ">System settings</p>
              </div>
            </li>
          </ul>
      </div> <!-- End sidedrawer -->

      <div id="content-wrapper">
        <div class="mui--appbar-height"></div>
          <div class="mui-container-fluid">

            <!-- Handlebars templates get rendered into these containers-->
            <div id="system-view">
            </div>
            <div id="logs-view">
            </div>
            <div id="settings-view">
            </div>
          </div>
      </div>

        <footer id="footer">
          <div class="mui-container-fluid">
            <div class="connection-info">
              <p class="solo-connection"> Solo:<span id="solo-connection-status"> disconnected</span></p>
            </br>
              <p class="controller-connection"> Controller:<span id="controller-connection-status"> disconnected</span></p>
            </div>
          </div>
        </footer>
      </body>

      <script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
      <script type="text/javascript" src="./app/js/libs/mui.js"></script>
      <script type="text/javascript" src="./app/js/menu.js"></script>
      <script type="text/javascript" src="./app/js/templates.js"></script>
      <script type="text/javascript" src="./app/js/SoloToolkit.js"></script>

</html>
