<!DOCTYPE html>
<html>
  <link type="text/css" rel="stylesheet" href="./build/css/mui.css" />
  <!-- import my CSS afterwards to make it easier to override mui stuff-->
  <link rel="stylesheet" type="text/css" href="./build/css/styles.css" media="screen"/>
  <head>
    <meta charset="UTF-8">
    <title>3DR RMA Toolkit</title>
        <header id="header">
            <div class="mui-appbar mui--appbar-line-height">
              <div class="mui-container-fluid">
                <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
                <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a>
                  <div id="connect-button-holder">
                    <button id="connect-button" class="mui-btn mui-btn--flat" style=" float:right">Connect</button>
                    <div id="connect-progress-bar" class="progress connect-progress">
                      <div class="indeterminate" style="width: 50%"></div>
                    </div>
                </div>
              </div>
            </div>
        </header>
  </head>
    <body>
      <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">RMA Toolkit</div>
          <div class="mui-divider"></div>
          <ul>
            <li id="system_info_button" class="">
              <p  class="menu-item ui--text-title">System info</p>
            </li>
            <li id="log_collection_button" class=''>
              <p class="menu-item ui--text-title">Log collection</p>
            </li>
            <li id="system_settings_button" class="active">
              <p  class="menu-item ui--text-title active">System settings</p>
            </li>
          </ul>
      </div>
      <div id="content-wrapper">
        <div class="mui--appbar-height"></div>
          <div class="mui-container-fluid">

            <!-- Handlebars templates get rendered into this container-->
            <div id="template-container">

            <!--Close the template container-->
            </div>
          </div>
      </div>

        <footer id="footer">
          <div class="mui-container-fluid">Find an issue? <a>Report it</a></div>
        </footer>
      </body>

</html>
<script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
<script type="text/javascript" src="./build/js/state.js"></script>
<script type="text/javascript" src="./build/js/button_handler.js"></script>
